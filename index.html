    <!-- scripts -->

    <script>
    function includeJavaScript( url ){
        var tag = document.createElement( 'script' );
        tag.type = "text/javascript";
        tag.src = url;

        // Insert it to the <head>
        document.getElementsByTagName("head")[0].appendChild( tag );
    }
    </script>

    <!-- note: use jquery-1.8.0.min.js & jquery.mobile-1.1.1.min.js for production -->
	<script>
		if (deviceCheck.windows8) {
		    includeJavaScript("vendor/jquery/jquery-1.8.2-win8-1.0.js");
		}
		else {
		    includeJavaScript("vendor/jquery/jquery-1.8.0.js");
		}
        setTimeout(function(){
        	includeJavaScript("vendor/jquery.mobile/jquery.mobile-1.1.1.js");
    		includeJavaScript("app/springboard.js");
            }, 100);
	</script>
    
    <!-- title of app -->
    <title>Springboard</title>

    <!-- mobile layout sized appropriately to viewport width and not zoomable -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

<body>

    <!-- home page -->
    <div data-role="page" id="home" data-theme="a">
    
        <!-- content -->
        <div data-role="content" class="springboard-container">
        
            <!-- custom header -->
            <div class="springboard-heading">
                Springboard
            </div>

            <!-- use jquery mobile grid system to draw 2x2 springboard -->
            <!-- ui-grid-a: divides page into a grid with 2 columns    -->
            <!-- ui-block-a is left column, ui-block-b is right column -->
            
            <div class="ui-grid-a springboard">
                
                <!-- row 1, column 1 -->
                <div class="ui-block-a">
                    <a href="#friends" data-transition="flip">
                        <img src="images/springboard/facebook.png" class="springboard-portrait-img" />
                        <p>Friends</p>
                    </a>
                </div>
                
                <!-- row 1, column 2 -->
                <div class="ui-block-b">
                    <a href="#videos" data-transition="flip">
                        <img src="images/springboard/youtube.png" class="springboard-portrait-img"></img>

                    </a>
                </div>

                    <a href="#photos" data-transition="flip">

                        <p>Photos</p>
                    </a>
                </div>
                
                <!-- row 2, column 2 -->
                <div class="ui-block-b">
                    <a href="#blogs" data-transition="flip">
                        <img src="images/springboard/blogger.png" class="springboard-portrait-img"></img>
                        <p>Blogs</p>
                    </a>
                </div>
                
            </div>
            
        </div> <!-- content -->
        
    </div> <!-- page: home -->
